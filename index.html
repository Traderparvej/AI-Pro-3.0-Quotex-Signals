<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quotex Real Time Signals â€“ AI Pro 3.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .option-card { background: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; }

<body>

<div class="option-card">

<div class="option-card" id="pairBox" style="display:none;">

</div>

<div class="option-card">
    <button onclick="generateSignal()">Generate Signal</button>

<pre id="signalText" style="user-select: none;"></pre>

<script>
// Real market pairs (à¦‰à¦¦à¦¾à¦¹à¦°à¦£â€”à¦†à¦ªà¦¨à¦¿ à¦šà¦¾à¦‡à¦²à§‡ à¦¬à¦¾à¦¡à¦¼à¦¾à¦¤à§‡/à¦•à¦®à¦¾à¦¤à§‡ à¦ªà¦¾à¦°à§‡à¦¨)
const realAssets = [

const otcAssets = [

  "USD/INR (OTC)",
  "USD/BDT (OTC)",
  "USD/ARS (OTC)",
  "USD/DZD (OTC)",
  "USD/PKR (OTC)",
  "NZD/CAD (OTC)",
  "EUR/NZD (OTC)",
  "GBP/NZD (OTC)",
  "USD/COP (OTC)",
  "NZD/CHF (OTC)",
  "USD/BRL (OTC)",
  "NZD/JPY (OTC)",
  "USD/NGN (OTC)",
  "CAD/CHF (OTC)",
  "USD/PHP (OTC)"
];

// Market change â†’ pair list à¦¦à§‡à¦–à¦¾à¦¬à§‡
document.getElementById('market').addEventListener('change', function(){
    const marketType = this.value;
    const pairSelect = document.getElementById('pairSelect');
    const pairBox = document.getElementById('pairBox');
    pairSelect.innerHTML = '';

    let list = marketType === 'real' ? realAssets : otcAssets;

    if(list.length > 0){
        list.forEach(asset => {
            const opt = document.createElement('option');
            opt.value = asset;
            opt.textContent = asset;
            pairSelect.appendChild(opt);
        });
        pairBox.style.display = 'block';
    } else {
        pairBox.style.display = 'none';
    }
});
// à¦ªà§à¦°à¦¥à¦® à¦²à§‹à¦¡à§‡ à¦Ÿà§à¦°à¦¿à¦—à¦¾à¦°
document.getElementById('market').dispatchEvent(new Event('change'));

// âœ… Generate Signal (Random 1â€“3 à¦®à¦¿à¦¨à¦¿à¦Ÿ â€” à¦¸à¦®à¦¯à¦¼ à¦¦à§‡à¦–à¦¾à¦¨à§‹ à¦…à¦‚à¦¶à§‡ à¦à¦–à¦¨à¦•à¦¾à¦° à¦¸à¦®à¦¯à¦¼ à¦¦à§‡à¦–à¦¾à¦¨à§‹ à¦¹à¦šà§à¦›à§‡)
function generateSignal(){
    const pair = document.getElementById('pairSelect').value || 'â€”';
    const now = new Date();

    const mm = now.getMinutes().toString().padStart(2,'0');
    const time = `${hh}:${mm}`;

    const signal = `Quotex Real Time Signals â€“ AI Pro 3.0

â•”â•â•â•â• â‰ªâ€¢â—¦ âˆ â—¦â€¢â‰« â•â•â•â•â•—
${time} â€“ ${pair}
â•šâ•â•â•â• â‰ªâ€¢â—¦ âˆ â—¦â€¢â‰« â•â•â•â•â•

â˜ ï¸ AI Trading Rules â˜ ï¸

// âœ… Copy: à¦•à§‡à¦¬à¦² signalText-à¦à¦° à¦Ÿà§‡à¦•à§à¦¸à¦Ÿà¦‡ à¦•à¦ªà¦¿ à¦¹à¦¬à§‡ (WIN/LOSS/à¦¬à¦¾à¦Ÿà¦¨ à¦•à¦¿à¦›à§à¦‡ à¦¨à¦¾)
function copySignal(){
    const text = document.getElementById("signalText").innerText.trim();
    if(!text){
        alert("No signal to copy!");
        return;
    }
    navigator.clipboard.writeText(text).then(() => {

}
</script>

</body>
</html>
