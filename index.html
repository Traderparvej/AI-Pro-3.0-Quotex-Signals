<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Running Candle Logic</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
  select, button { padding: 10px; margin: 10px; border-radius: 5px; }
  .signal-box { background: #222; padding: 20px; margin-top: 20px; border-radius: 10px; }
</style>
</head>
<body>

<h1>AI Running Candle Logic</h1>

<div>
  <label>Market Type:</label>
  <select id="marketType">
    <option value="OTC">OTC</option>
    <option value="Real Market">Real Market</option>
  </select>
</div>

<div>
  <label>Asset:</label>
  <select id="assetSelect"></select>
</div>

<div>
  <label>Timeframe (minutes):</label>
  <select id="timeframe">
    <option>1</option>
    <option>2</option>
    <option>5</option>
    <option>15</option>
  </select>
</div>

<div>
  <label>Number of Signals:</label>
  <select id="signalCount">
    <option>1</option>
    <option>3</option>
    <option>5</option>
  </select>
</div>

<div>
  <label>Chart Type:</label>
  <select id="chartType">
    <option>Ranging Market</option>
    <option>Trending Market</option>
  </select>
</div>

<button id="generateBtn">Generate Signals</button>
<button id="copyBtn">Copy All</button>

<div class="signal-box" id="signalsOutput"></div>

<script>
const realAssets = [
  "EUR/USD",
  "GBP/USD",
  "USD/JPY",
  "USD/CHF",
  "AUD/USD",
  "USD/CAD",
  "NZD/USD",
  "EUR/GBP",
  "EUR/JPY",
  "GBP/JPY",
  "AUD/JPY",
  "GBP/AUD"
];

const otcAssets = [
  "USD/BDT (OTC)",
  "USD/EGP (OTC)",
  "USD/PKR (OTC)",
  "USD/ARS (OTC)",
  "USD/INR (OTC)",
  "USD/BRL (OTC)",
  "NZD/USD (OTC)",
  "NZD/JPY (OTC)",
  "USD/MXN (OTC)",
  "EUR/CAD (OTC)"
];

const marketTypeSelect = document.getElementById('marketType');
const assetSelect = document.getElementById('assetSelect');
const generateBtn = document.getElementById('generateBtn');
const copyBtn = document.getElementById('copyBtn');
const signalsOutput = document.getElementById('signalsOutput');

function populateAssets() {
  assetSelect.innerHTML = '';
  const assets = marketTypeSelect.value === 'OTC' ? otcAssets : realAssets;
  assets.forEach(asset => {
    const opt = document.createElement('option');
    opt.value = asset;
    opt.textContent = asset;
    assetSelect.appendChild(opt);
  });
}

marketTypeSelect.addEventListener('change', populateAssets);
populateAssets();

generateBtn.addEventListener('click', () => {
  const asset = assetSelect.value;
  const timeframe = document.getElementById('timeframe').value;
  const count = parseInt(document.getElementById('signalCount').value);
  const chartType = document.getElementById('chartType').value;

  let strategy = '';
  if (chartType === 'Ranging Market') {
    strategy = 'Opposite Candle Strategy: যে সময় উল্লেখ আছে তার আগের ক্যান্ডেল যা, সেটার বিপরীত ট্রেড নিন।';
  } else {
    strategy = 'Running Candle Strategy: যে সময় উল্লেখ আছে তার আগের ক্যান্ডেল যা, সেই দিকেই ট্রেড নিন।';
  }

  let now = new Date();
  let output = `<strong>Asset:</strong> ${asset} <br> <strong>Strategy:</strong> ${strategy}<br><br>`;

  for (let i = 0; i < count; i++) {
    now.setMinutes(now.getMinutes() + 2);
    output += `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}<br>`;
  }

  signalsOutput.innerHTML = output;
});

copyBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(signalsOutput.innerText);
  alert('Signals copied!');
});
</script>

</body>
</html>
