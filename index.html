<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quotex Real Time Signals – AI Pro 3.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .option-card { background: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; }
    button { padding: 8px 12px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    pre { background: #fff; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>Quotex Real Time Signals – AI Pro 3.0</h2>

<div class="option-card">
    <label for="market">Market Type</label>
    <select id="market">
        <option value="real" selected>Real Market</option>
        <option value="otc">OTC Market</option>
    </select>
</div>

<div class="option-card" id="pairBox" style="display:none;">
    <label for="pairSelect">Select Pair</label>
    <select id="pairSelect"></select>
</div>

<div class="option-card">
    <button onclick="generateSignal()">Generate Signal</button>
    <button onclick="copySignal()">Copy Signal</button>
</div>

<pre id="signalText" style="user-select: none;"></pre>

<script>
// Real market pairs (উদাহরণ—আপনি চাইলে বাড়াতে/কমাতে পারেন)
const realAssets = [
  "EUR/USD","GBP/USD","USD/JPY","USD/CHF","AUD/USD","USD/CAD","NZD/USD",
  "EUR/GBP","EUR/JPY","GBP/JPY","AUD/JPY","GBP/AUD"
];

// ✅ আপনার দেয়া সব OTC pairs এখানে যোগ করা হলো
const otcAssets = [
  "USD/EGP (OTC)",
  "USD/MXN (OTC)",
  "USD/INR (OTC)",
  "USD/BDT (OTC)",
  "USD/ARS (OTC)",
  "USD/DZD (OTC)",
  "USD/PKR (OTC)",
  "NZD/CAD (OTC)",
  "EUR/NZD (OTC)",
  "GBP/NZD (OTC)",
  "USD/COP (OTC)",
  "NZD/CHF (OTC)",
  "USD/BRL (OTC)",
  "NZD/JPY (OTC)",
  "USD/NGN (OTC)",
  "CAD/CHF (OTC)",
  "USD/PHP (OTC)"
];

// Market change → pair list দেখাবে
document.getElementById('market').addEventListener('change', function(){
    const marketType = this.value;
    const pairSelect = document.getElementById('pairSelect');
    const pairBox = document.getElementById('pairBox');
    pairSelect.innerHTML = '';

    let list = marketType === 'real' ? realAssets : otcAssets;

    if(list.length > 0){
        list.forEach(asset => {
            const opt = document.createElement('option');
            opt.value = asset;
            opt.textContent = asset;
            pairSelect.appendChild(opt);
        });
        pairBox.style.display = 'block';
    } else {
        pairBox.style.display = 'none';
    }
});
// প্রথম লোডে ট্রিগার
document.getElementById('market').dispatchEvent(new Event('change'));

// ✅ Generate Signal (Random 1–3 মিনিট — সময় দেখানো অংশে এখনকার সময় দেখানো হচ্ছে)
function generateSignal(){
    const pair = document.getElementById('pairSelect').value || '—';
    const now = new Date();
    const hh = now.getHours().toString().padStart(2,'0');
    const mm = now.getMinutes().toString().padStart(2,'0');
    const time = `${hh}:${mm}`;

    const signal = `Quotex Real Time Signals – AI Pro 3.0
🧠 Opposite Candle Stage:
আগের ক্যান্ডেল অনুযায়ী বিপরীতে ট্রেড ❤️

╔════ ≪•◦ ❈ ◦•≫ ════╗
${time} – ${pair}
╚════ ≪•◦ ❈ ◦•≫ ════╝

☠️ AI Trading Rules ☠️
🚫 Avoid Signals:
➤Doji  ➤Market <80%  ➤Gap Up/Down  ➤1-Step MTG`;

    document.getElementById('signalText').innerText = signal;

    // Random gap 1–3 minutes (পরবর্তী সিগন্যাল প্ল্যানিংয়ের জন্য কনসোলে লগ)
    const randomGap = Math.floor(Math.random() * 3) + 1;
    console.log(`Next signal in: ${randomGap} minute(s)`);
}

// ✅ Copy: কেবল signalText-এর টেক্সটই কপি হবে (WIN/LOSS/বাটন কিছুই না)
function copySignal(){
    const text = document.getElementById("signalText").innerText.trim();
    if(!text){
        alert("No signal to copy!");
        return;
    }
    navigator.clipboard.writeText(text).then(() => {
        alert("Signal copied!");
    });
}
</script>

</body>
</html>
