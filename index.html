<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Pro 3.0 – Quotex Signals</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
*{box-sizing:border-box;margin:0;padding:0;font-family:'Roboto',sans-serif;}
body{margin:0;padding:0;min-height:100vh;display:flex;justify-content:center;align-items:flex-start;position:relative;overflow:auto;background:#f1f6f4;}
body::before{content:'';position:fixed;top:0;left:0;width:200%;height:200%;background: linear-gradient(135deg, #e0f7e0, #ffffff, #c8f5c8);animation:bgShift 20s infinite alternate;z-index:-2;}
@keyframes bgShift{0%{transform:translate(0,0);}50%{transform:translate(-10%,10%);}100%{transform:translate(0,0);}}

/* Particles */
.particle{position:absolute;width:6px;height:6px;background: rgba(0,170,0,0.2);border-radius:50%;animation:float 8s infinite;}
@keyframes float{0%{transform:translateY(0) translateX(0);}50%{transform:translateY(-50px) translateX(20px);}100%{transform:translateY(0) translateX(0);}}

/* FadeIn */
@keyframes fadeIn{0%{opacity:0;transform:translateY(10px);}100%{opacity:1;transform:translateY(0);}}

/* Login Container */
#loginContainer{width:90%;max-width:400px;background: rgba(255,255,255,0.95);padding:25px 15px;border-radius:20px;text-align:center;border:1px solid #00aa0044;box-shadow:0 8px 25px rgba(0,170,0,0.2);backdrop-filter: blur(8px);animation:fadeIn 1s ease;z-index:1;}
#loginContainer h1{color:#121212;margin-bottom:15px;font-weight:bold;font-size:24px;}
#loginContainer p{color:#555;margin-bottom:20px;font-size:14px;}
#loginContainer input[type="password"]{width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;margin-bottom:15px;font-size:16px;}
#loginContainer button{padding:12px 0;width:100%;border-radius:12px;border:none;background:#00aa00;color:#fff;font-weight:bold;font-size:16px;cursor:pointer;transition:all 0.3s ease;}
#loginContainer button:hover{transform:scale(1.05);box-shadow:0 0 12px rgba(0,170,0,0.4);}
#loginContainer a{display:block;margin-top:10px;color:#00aa00;text-decoration:none;font-size:14px;}
#loginContainer a:hover{color:#007700;}

/* Trading Container */
#tradingContainer{display:none;flex-direction:column;width:95%;max-width:500px;animation:fadeIn 1s ease;z-index:1;}
.header{text-align:center;margin-bottom:20px;}
.header h1{font-size:22px;color:#121212;font-weight:bold;margin-bottom:5px;}
.header p{font-size:13px;color:#555;margin-bottom:15px;}
.options{display:flex;flex-direction:column;gap:12px;margin-bottom:15px;}
.option-card{background: rgba(255,255,255,0.95);padding:12px 10px;border-radius:15px;border:1px solid #00aa0033;transition:all 0.3s ease;box-shadow:0 4px 10px rgba(0,0,0,0.08);backdrop-filter: blur(6px);}
.option-card:hover{border-color:#00aa00;transform:translateY(-2px);}
.option-card label{display:block;margin-bottom:6px;font-weight:bold;color:#00aa00;font-size:13px;}
.option-card select,.option-card button{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;font-size:14px;outline:none;background:#fff;}
.option-card button{background:#00aa00;color:#fff;font-weight:bold;cursor:pointer;margin-top:6px;}

/* Signal Output */
.signal-output{background: rgba(255,255,255,0.95);padding:15px;border-radius:15px;border:1px solid #00aa0033;box-shadow:0 4px 12px rgba(0,170,0,0.1);backdrop-filter: blur(6px);}
.signal-output h2{color:#00aa00;margin-bottom:10px;text-align:left;font-size:16px;}
.signal-output #signalList{display:flex;flex-direction:column;gap:8px;overflow:auto;max-height:400px;padding-right:5px;}
.signal-card{background:#f0fff0;border:2px solid #00aa00;border-radius:15px;padding:10px 15px;font-family:'Courier New',monospace;white-space:pre-line;line-height:1.4;color:#004400;box-shadow:0 4px 12px rgba(0,170,0,0.1);position:relative;}
.signal-card .time{font-weight:bold;color:#007700;}
.signal-card .asset{font-weight:bold;color:#004400;}
.signal-output .buttons{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;}
.signal-output .buttons button{flex:1;padding:12px 0;font-size:14px;border-radius:12px;background:#00aa00;color:#fff;font-weight:bold;cursor:pointer;transition:all 0.3s ease;}
.signal-output .buttons button:hover{transform:scale(1.03);box-shadow:0 0 12px rgba(0,170,0,0.4);}
.winloss-buttons{display:flex;gap:6px;margin-top:6px;}
.winloss-buttons button{flex:1;padding:6px 0;font-size:13px;border-radius:10px;background:#ff5555;color:#fff;font-weight:bold;cursor:pointer;border:none;}
.winloss-buttons button:hover{transform:scale(1.03);box-shadow:0 0 8px rgba(255,0,0,0.4);}

/* Total Result Box */
#totalResult{background: rgba(255,255,255,0.95);padding:15px;border-radius:15px;border:1px solid #00aa0033;margin-top:15px;font-family:'Courier New',monospace;white-space:pre-line;line-height:1.4;box-shadow:0 4px 12px rgba(0,170,0,0.1);}

/* Custom Notices */
.customNotice{
    display:none;position:fixed;top:20%;left:50%;transform:translate(-50%,-50%);
    padding:25px 30px;border-radius:15px;font-size:18px;font-weight:bold;text-align:center;z-index:9999;box-shadow:0 8px 25px rgba(0,0,0,0.3);color:#fff;
    animation:fadeNotice 0.5s ease;
}
.customNotice.show{display:block;}
.customNotice.red{background:#e74c3c;}
.customNotice.green{background:#2ecc71;}
.customNotice.darkgreen{background:#27ae60;}
@keyframes fadeNotice{0%{opacity:0;transform:translate(-50%, -40%);}100%{opacity:1;transform:translate(-50%, -50%);}}

@media(max-width:480px){
    #loginContainer{padding:20px 12px;}
    .header h1{font-size:20px;}
    .header p{font-size:12px;}
    .option-card label{font-size:12px;}
    .option-card select,.option-card button{font-size:13px;}
    .signal-output h2{font-size:15px;}
    .signal-card{font-size:13px;}
    .signal-output .buttons button{font-size:13px;padding:8px 0;}
    .winloss-buttons button{font-size:12px;}
}
</style>
</head>
<body>
<script>
for(let i=0;i<40;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*100+'%';
    p.style.top=Math.random()*100+'%';
    p.style.width=(3+Math.random()*4)+'px';
    p.style.height=p.style.width;
    p.style.animationDuration=(5+Math.random()*8)+'s';
    p.style.opacity=Math.random()*0.3+0.1;
    p.style.animationDelay=Math.random()*5+'s';
    document.body.appendChild(p);
}
</script>

<div id="loginContainer">
    <h1>AI Pro 3.0 – Quotex Signals</h1>
    <p>পাসওয়ার্ড নিতে টেলিগ্রাম যোগাযোগ করুন</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <a href="https://t.me/TraderParvej" target="_blank">Telegram Contact</a>
</div>

<div id="tradingContainer">
    <div class="header">
        <h1>AI Pro 3.0 – Quotex Signals</h1>
        <p>Quotex Real Time Signals – AI Pro 3.0</p>
    </div>

    <div class="options">
        <div class="option-card">
            <label for="timezone">Time Zone</label>
            <select id="timezone">
                <option value="6" selected>UTC+6</option>
            </select>
        </div>

        <div class="option-card">
            <label for="market">Market Type</label>
            <select id="market">
                <option value="real" selected>Real Market</option>
                <option value="otc">OTC Market</option>
            </select>
        </div>

        <div class="option-card">
            <label for="pair">Select Pair</label>
            <select id="pair"></select>
        </div>
    </div>

    <div class="signal-output">
        <h2>Real Time Signals</h2>
        <div id="signalList"></div>
        <div class="buttons">
            <button id="generateBtn" onclick="generateSignals()">Generate Signal</button>
        </div>
    </div>

    <div id="totalResult"></div>
    <div id="customNotice" class="customNotice"></div>
</div>

<script>
const passwords=['@Ai100','Parvej4067'];
const realAssets=["EUR/USD","GBP/USD","USD/JPY","USD/CHF","AUD/USD","USD/CAD","NZD/USD","EUR/GBP","EUR/JPY","GBP/JPY","AUD/JPY","GBP/AUD","EUR/NZD","GBP/NZD","CAD/CHF","CAD/JPY","CHF/JPY","NZD/CAD","NZD/CHF","NZD/JPY","USD/COP","USD/BRL","USD/NGN","USD/PHP"];
const otcAssets=["USD/BDT (OTC)","USD/EGP (OTC)","USD/PKR (OTC)","USD/ARS (OTC)","USD/INR (OTC)","USD/BRL (OTC)","USD/MXN (OTC)","NZD/CAD (OTC)","EUR/NZD (OTC)","GBP/NZD (OTC)"];

let canGenerate=true;
let profitCount=0;
let consecutiveLosses=0;
let consecutiveWins=0;

const marketSelect=document.getElementById('market');
const pairSelect=document.getElementById('pair');
const timezoneSelect=document.getElementById('timezone');

function updatePairOptions(){
    const assets=marketSelect.value==='real'?realAssets:otcAssets;
    pairSelect.innerHTML='';
    assets.forEach(a=>{
        const opt=document.createElement('option');
        opt.value=a; opt.textContent=a;
        pairSelect.appendChild(opt);
    });
}
updatePairOptions();
marketSelect.addEventListener('change',updatePairOptions);

function checkLogin(){
    const input=document.getElementById('password').value;
    if(!passwords.includes(input)){ alert('Password is incorrect!'); return; }
    document.getElementById('loginContainer').style.display='none';
    document.getElementById('tradingContainer').style.display='flex';
}

function generateSignals(){
    if(!canGenerate){ alert('Please wait'); return; }

    const asset = pairSelect.value;
    const tzOffset=parseInt(timezoneSelect.value);
    const now=new Date();
    const signalDate=new Date(now.getTime() + tzOffset*3600000);
    const hours=signalDate.getUTCHours().toString().padStart(2,'0');
    const minutes=signalDate.getUTCMinutes().toString().padStart(2,'0');

    const card=document.createElement('div');
    card.className='signal-card';
    card.innerHTML=`
<span class="signal-title">${hours}:${minutes} UTC – ${asset}</span>
<div class="winloss-buttons">
<button onclick="registerWin(this)">WIN</button>
<button onclick="registerLoss(this)">LOSS</button>
</div>`;
    document.getElementById('signalList').prepend(card);
    canGenerate=false;
}

function registerWin(button){
    profitCount++; consecutiveWins++; consecutiveLosses=0; canGenerate=true;
    const card=button.closest('.signal-card');
    showResult(card,'WIN'); checkCustomNotice();
}

function registerLoss(button){
    consecutiveLosses++; consecutiveWins=0; canGenerate=true;
    const card=button.closest('.signal-card');
    showResult(card,'LOSS'); checkCustomNotice();
}

function showResult(card,result){
    let res=document.createElement('span');
    res.style.display='block'; res.style.marginTop='8px';
    res.style.fontWeight='bold';
    res.style.fontSize='15px';
    res.textContent=result==='WIN'?'✅ WIN':'❌ LOSS';
    res.style.color=result==='WIN'?'#007700':'#aa0000';
    card.appendChild(res);
    card.querySelectorAll('.winloss-buttons button').forEach(b=>{b.disabled=true;b.style.opacity='0.6';});
    updateTotalResult(card.querySelector('.signal-title').textContent,result);
}

function updateTotalResult(title,result){
    const total=document.getElementById('totalResult');
    const symbol=result==='WIN'?'✅':'❌';
    total.textContent+=`  ${title} ${symbol}\n`;
}

function checkCustomNotice(){
    const notice=document.getElementById('customNotice');
    if(consecutiveLosses>=2){
        notice.className='customNotice show red';
        notice.textContent='Market এখন ভাল না, ২-৩ ঘন্টা পর ট্রেড করুন';
        setTimeout(()=>{notice.className='customNotice';},5000);
    }
    else if(consecutiveWins>=5){
        notice.className='customNotice show darkgreen';
        notice.textContent='Back To Back 5Profit, বর্তমান মারকেট অনুযায়ী ভাল প্রফিট হয়েছে, কিছুক্ষণ ট্রেড বন্ধ রাখুন';
        setTimeout(()=>{notice.className='customNotice';},5000);
    }
    if(profitCount>=10){
        notice.className='customNotice show green';
        notice.textContent='Alhamdulillah, পর্যাপ্ত প্রফিট হয়েছে, আজ ট্রেড বন্ধ রাখুন';
        setTimeout(()=>{notice.className='customNotice';},5000);
    }
}
</script>
</body>
</html>
